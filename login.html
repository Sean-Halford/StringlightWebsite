<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Stringlight</title>
    <link rel="icon" href="images/logo32x32.png" type="image/png">
    <style>
        :root {
            --primary-color: #ffb700;
            --secondary-color: #2c2c63;
            --text-color: #4b5056;
            --white: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI','Microsoft YaHei',sans-serif;
            background: #f4f6f8;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: var(--white);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .logo img { height: 36px; }
        h1 { font-size: 24px; color: var(--secondary-color); margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--primary-color); }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover { background-color: #1a1a3d; }
        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        .footer a { color: var(--primary-color); font-weight: 600; }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="images/logo.png" alt="Stringlight Logo">
            <span style="font-size:20px;font-weight:800;color:var(--secondary-color);">String<span style="color:var(--primary-color);">light</span></span>
        </div>
        <h1>登录</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" placeholder="输入您的邮箱" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码" required>
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
        <div class="footer">
            还没有账号？ <a href="register.html">去注册</a>
        </div>
        <a class="back-home" href="index.html">返回首页</a>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
